# FastUMI C++ Data Collector 默认配置

fast_data_collector:
  ros__parameters:
    # 设备配置
    xv_serial: ""           # XV SDK 设备序列号 (必填)
    vive_serial: ""         # Vive Tracker 序列号 (可选)
    device_label: ""        # 设备标签，如 "left" 或 "right"
    output_dir: ""          # 输出目录
    
    # 功能开关
    enable_tof: true        # 是否启用 ToF 点云
    enable_vive: true       # 是否启用 Vive 追踪
    
    # 图像压缩
    # IPC 通信推荐关闭 JPEG 压缩：
    # - IPC 带宽足够（内存速度）
    # - 压缩/解压增加 CPU 开销
    # - 避免双重处理（C++ 压缩 + Python 解压）
    use_jpeg_compression: false  # IPC 模式推荐 false
    jpeg_quality: 95             # JPEG 压缩质量 (1-100)，仅 TCP 模式使用
    
    # 录制限制
    max_rgb_count: 1800     # 最大 RGB 帧数，达到后自动停止
    
    # ZeroMQ 端点配置
    # 使用 IPC 协议以获得最佳性能
    zmq_rgb_endpoint: "ipc:///tmp/fastumi_rgb"
    zmq_pose_endpoint: "ipc:///tmp/fastumi_pose"
    zmq_tof_endpoint: "ipc:///tmp/fastumi_tof"
    zmq_control_endpoint: "ipc:///tmp/fastumi_control"

